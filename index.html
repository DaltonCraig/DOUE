<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Defenders of Upper Earth</title>
</head>
<body>
    <div id='messageBoard'>
        <ul id='messageList'>
            <li id='message1'>Message1</li>
            <li id='message2'>Message2</li>
            <li id='message3'>Message3</li>
            <li id='message4'>Message4</li>
        </ul>
    </div>
    <h1 id='title'>Defenders of Upper Earth</h1>
    <div id='gui'>

        <div id='statContainer'>

            <div id='goldContainer'>
                <p id='gold'>Gold: 0</p>
                <p id='goldDaily'>Daily Gold: 0</p>
            </div>

            <div id='incomeContainer'>
                <p id='orcTotal'>Total Orcs Killed: 0</p>
                <p id='orcDaily'>Orcs Killed Per Day: 0</p>
                <p id='orcValue'>Orc Value: 1</p>
                <button id='orcKill'>Kill Orc</button>
            </div>

        </div>

        <div id='soldierContainer'>

            <div id='soldierDisplay'>
                <p id='soldierTotal'>Total Soldiers: 0</p>
                <p id='soldierStrength'>Soldier Strength: 1</p>
                <p id='soldierCost'>Soldier Cost: 10</p>
                <button id='soldierBuy'>Buy Soldier</button>
            </div>

            <div id='soldierUpgradeDisplay'>
                <p id='soldierUpgradeCost'>Soldier Upgrade Cost: 25</p>
                <button id='soldierUpgrade'>Upgrade Soldier</button>
            </div>

        </div>

    </div>

</body>
</html>
